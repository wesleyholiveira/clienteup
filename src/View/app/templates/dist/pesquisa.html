<section class="container" ng-controller="AutenticacaoClienteController"><div class="row"><div class="col-lg-12"><h1 class="a-cor">PesquisaUP</h1><form name="formularioCadastro" class="formulario-cadastro" method="POST" ng-controller="PesquisaController" ng-submit="enviar()"><div ng-show="formularioCadastro.anuncio.$error.required && formularioCadastro.anuncio.$dirty" class="alert alert-danger">Preencha o campo informando onde você viu o anuncio.</div><!-- <div ng-show="formularioCadastro.radio.$error.required" class="alert alert-danger">
					Preencha o campo informando se você escuta rádio.
				</div>
				<div ng-show="formularioCadastro.revista.$error.required" class="alert alert-danger">
					Preencha o campo informando se você lê revistas locais.
				</div>
				<div ng-show="formularioCadastro.compras.$error.required" class="alert alert-danger">
					Preencha o campo informando onde você concentra suas compras.
				</div>
				<div ng-show="formularioCadastro.pagamento.$error.required" class="alert alert-danger">
					Preencha o campo informando qual forma de pagamento você utiliza em suas compras.
				</div> --><div ng-class="{'alert-success': status, 'alert-danger': !status}" ng-show="status != undefined" class="alert">{{mensagem}}</div><div class="form-group"><label for="anuncio" class="a-cor">Onde viu o anuncio da loja?</label><select class="campo" name="anuncio" id="anuncio" ng-model="pesquisa.anuncio" ng-required="true"><option selected="selected" value="">Selecione uma opção</option><option value="Facebook">Facebook</option><option value="Internet">Internet</option><option value="Rádio">Rádio</option><option value="Panfleto">Panfleto</option><option value="Outdoor">Outdoor</option><option value="TV">TV</option><option value="Carro de som">Carro de som</option><option value="Outros">Outros</option></select></div><div class="form-group"><label class="a-cor">Você escuta rádio?</label><div class="radio"><label class="radio-inline a-cor"><input type="radio" name="radio" ng-model="pesquisa.radio" ng-required="true" value="Sim"> Sim</label><label class="radio-inline a-cor"><input type="radio" name="radio" ng-model="pesquisa.radio" ng-required="true" value="Não"> Não</label></div></div><div class="form-group"><label class="a-cor">Você lê alguma revista local?</label><div class="radio"><label class="radio-inline a-cor"><input type="radio" name="revista" ng-model="pesquisa.revista" ng-required="true" value="Sim"> Sim</label><label class="radio-inline a-cor"><input type="radio" name="revista" ng-model="pesquisa.revista" ng-required="true" value="Não"> Não</label></div></div><div class="form-group"><label class="a-cor">Onde você concentra suas compras?</label><div class="radio"><label class="a-cor"><input type="radio" name="compras" ng-model="pesquisa.compras" ng-required="true" value="Shopping"> Shopping</label></div><div class="radio"><label class="a-cor"><input type="radio" name="compras" ng-model="pesquisa.compras" ng-required="true" value="Comércio"> Comércio de rua</label></div></div><div class="form-group"><label class="a-cor">Quando você entra numa loja, o que deseja encontrar?</label><div class="checkbox"><label class="a-cor"><input type="checkbox" name="variedades" ng-model="pesquisa.lojas['Variedades']"> Variedades</label></div><div class="checkbox"><label class="a-cor"><input type="checkbox" name="marcas" ng-model="pesquisa.lojas['Marcas']"> Marcas</label></div><div class="checkbox"><label class="a-cor"><input type="checkbox" name="atrativos" ng-model="pesquisa.lojas['Preços atrativos']"> Preços atrativos</label></div><div class="checkbox"><label class="a-cor"><input type="checkbox" name="promocoes" ng-model="pesquisa.lojas['Promoções']"> Promoções</label></div></div><div class="form-group"><label class="a-cor">Qual forma de pagamento que concentra suas compras?</label><div class="radio"><label class="a-cor"><input type="radio" name="pagamento" ng-model="pesquisa.pagamento" ng-required="true" value="À vista"> À vista</label></div><div class="radio"><label class="a-cor"><input type="radio" name="pagamento" ng-model="pesquisa.pagamento" ng-required="true" value="Cartão de crédito"> Cartão de crédito</label></div><div class="radio"><label class="a-cor"><input type="radio" name="pagamento" ng-model="pesquisa.pagamento" ng-required="true" value="Crediário"> Crediário</label></div></div><button class="btn btn-success" type="submit" ng-disabled="formularioCadastro.$invalid">Enviar</button></form></div></div></section>
